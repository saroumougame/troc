    {{ container_name }}:
        container_name: {{ container_name }}
        build: ./symfony
        restart: always
        working_dir: /{{ application_name }}
        ports:
            - {{ port }}:80
            - 443:443
        volumes:
            - ../:/{{ application_name }}
            - ./symfony/conf/apache2:/etc/apache2
            - ./symfony/conf/php7/php.ini:/etc/php7/php.ini